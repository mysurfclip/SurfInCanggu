<!DOCTYPE html>
<html>

<head>
    <title>Generate Placeholder Images</title>
</head>

<body>
    <script>f
        // Create placeholder images using canvas
        function createPlaceholder(width, height, text, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // Gradient background (ocean-like)
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#4682B4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2);

            // Download
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
            });
        }

        // Generate all needed images
        createPlaceholder(800, 1000, 'Photographer', 'photographer.jpg');
        createPlaceholder(800, 1200, 'Oldmans Beach', 'oldmans-beach.jpg');
        createPlaceholder(1200, 675, 'Surf Clip 1', 'clip-1.jpg');
        createPlaceholder(1200, 675, 'Surf Clip 2', 'clip-2.jpg');
        createPlaceholder(1200, 675, 'Surf Clip 3', 'clip-3.jpg');
        createPlaceholder(1200, 675, 'Surf Clip 4', 'clip-4.jpg');
    </script>
</body>

</html>
